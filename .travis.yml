language: cpp
sudo: required
dist: trusty
compiler: gcc
        
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-5
            - g++-5
            - cmake

before_install:
    - sudo apt-get update
    - sudo apt-get install -qq qt5-dev-tools

script:
    - sudo ln -s /usr/bin/gcc-5 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-5 /usr/local/bin/g++
    - gcc --version && g++ --version && cmake --version
    - export CXX=/usr/bin/g++-5
    - export CC=/usr/bin/gcc-5
    - cmake . && make 
    - cd bin && ./kyrys_test
